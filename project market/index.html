<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Filter Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Market Dashboard</h1>
            <p>Filter by industry sectors</p>
        </header>
        
        <div class="filter-section">
            <div class="filter-bubbles">
                <div class="filter-bubble active" data-filter="healthcare">
                    <span class="bubble-icon">ğŸ¥</span>
                    <span class="bubble-text">Healthcare</span>
                </div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="market-grid">
                <div class="market-card" data-category="healthcare">
                    <div class="card-header">
                        <h3>UHN</h3>
                        <span class="price-change positive">+1.56%</span>
                    </div>
                    <div class="card-body">
                        <div class="price">$162.78</div>
                        <div class="company">UnitedHealth Group</div>
                    </div>
                    <div class="chart-container">
                        <canvas class="price-chart" data-symbol="UHN"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="stock-data-2025.js"></script>
    <script src="script.js"></script>
</body>
</html>
